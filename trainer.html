<html ng-app="app">

<head>
  <title>Gym Reservation</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">

<body>
  <div>
    <!--ng-controller="MenuCtrl"-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">ReservationApp</a>
      <!--ng-click="isWelcomeVisible()"-->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="activity.html">Activity List</a>
          <!--ng-click="isActivityVisible()-->
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="trainer.html">Trainer List</a>
          <!--ng-click="isActivityVisible()-->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="lesson.html">Lesson List</a><!--ng-click="isActivityVisible()-->
        </li>
      </ul>
    </nav>
  </div>
  <div class="container" style = "padding-top:20px;"ng-controller="TrainerCtrl" ng-init="getAllTrainers()">
    <div class="container text-right" style="padding-top:20px;">
        <button type="button" class="btn btn-info pull-right" ng-click = "clearNewTrainer();" data-toggle="modal" data-target="#addTrainerModal">Add New</button>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <td>Symbol</td>
          <td> Name </td>
          <td> </td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="tr in listOfTrainers">
          <td> {{tr.symbol}} </td>
          <td> {{tr.name}} </td>
          <td> <button class="btn btn-danger btn-sm" ng-click="deleteTrainer(tr)">Delete</button>
          <button class="btn btn-secondary btn-sm" ng-click="getClickedTrainer(tr)" data-toggle="modal" data-target="#addTrainerModal">Update</button></td>
        </tr>
      </tbody>
    </table>
    <div id="addTrainerModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-body">
            <div id = "addError" class="alert alert-danger alert-dismissible nonDisplay">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <strong>Error!</strong> {{addErrorMessage}}.
            </div>
          <form name="trainerAddForm" ng-submit="addOrUpdateTrainer(newTrainer)">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Symbol</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" name="symbol" ng-model="newTrainer.symbol" ng-required="true" ng-minlength="2" />
              </div>
              <span class="col-sm-2" style="color:red;" ng-show="trainerAddForm.symbol.$dirty && trainerAddForm.symbol.$invalid">is required</span>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="name" ng-model="newTrainer.name" ng-required="true" ng-minlength="2" />
              </div>
              <span class="col-sm-2" style="color:red;" ng-show="trainerAddForm.name.$dirty && trainerAddForm.name.$invalid">is required</span>
            </div>
            <input id="trainerAddUpdateButton" type="submit" class="btn btn-primary" ng-disabled="trainerAddForm.$invalid" value="Add" />
          </form>
        </div>
          <div class="modal-footer">

            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load the AngularJS library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
  <!-- Load the JS Module -->
  <script src="js/gymreservation.js"></script>
  <!-- Bootstrap js-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- and of bootstrap js-->
</body>

</html>
